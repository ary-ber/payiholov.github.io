    <style>
        body {

        #myInput {

            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        #myTable {
            border-collapse: collapse;
            width: 100%;
        }

        /* General header style */
        #myTable th {
            padding-top: 12px;
            padding-bottom: 12px;
            background-color: #04AA6D;
            color: white;
            border: 1px solid #ddd;
            text-align: left;
        }

        /* Style for the second header row (sub-titles) */
        #myTable thead tr:nth-child(2) th {
            background-color: #00795c;
        }

        /* Center titles for Columns 2 and 3 */
        #myTable thead tr:first-child th:nth-child(2),
        #myTable thead tr:last-child th {
            text-align: center;
        }

        /* Main table data cell style */
        #myTable td {
            border: 1px solid #ddd;
            padding: 8px;
            vertical-align: top;
            /* Default text-align is usually left, but we need to override it below */
        }

        /* ðŸŒŸ KEY CHANGE: Center content in columns 2 and 3 ðŸŒŸ */
        /* Targets the 2nd and 3rd data cells (td) in every row */
        #myTable tbody td:nth-child(2),
        #myTable tbody td:nth-child(3) {
            text-align: center;
        }

        #myTable tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
